<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">   
    <link href="main.css" rel="stylesheet">

    <title>ohmyfood</title>
</head>
<body>
    <header>
        <img src="images/ohmyfood.png" alt="">
    </header>

    <div class="top">
        <div class="upper">
            <i class="fa-solid fa-location-dot fa-lg"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <div class="bottom">
            <h1>Réservez le menu qui vous convient</h1>
            <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
            <button class="top_btn" type="button">
                <h2>Explorer nos restaurants</h2>
            </button>
        </div>
    </div>

    <div class="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="choice_btn">
            <h1>1</h1>
            <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
            <h2>Choisissez un restaurant</h2>
        </div>

        <div class="choice_btn">
            <h1>1</h1>
            <i class="fa-solid fa-bars fa-lg"></i>
            <h2>Composez votre menu</h2>
        </div>

        <div class="choice_btn">
            <h1>1</h1>
            <i class="fa-solid fa-store fa-lg"></i>
            <h2>Dégustez un restaurant</h2>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8082cd1221.js" crossorigin="anonymous"></script>
</body>
</html>
